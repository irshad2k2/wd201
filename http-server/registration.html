<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="relative flex  flex-col justify-top overflow-hidden py-8 bg-gray-50 md-0">
        <div
            class="relative bg-white px-5 pt-2 pb-2 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Registration Form
                </h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user-form">
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Name
                            </label>
                            <input required type="text" id="name" name="name"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter full name"></br>

                            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Email
                            </label>
                            <input required type="email" id="email" name="email"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500  focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter email"></br>

                            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Password
                            </label>
                            <input required type="password" id="password" name="password"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500  focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter password"></br>

                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Date of Birth
                            </label>
                            <input required type="date" id="dob" name="dob"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500  focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter dob"></br>

                            <input required=true type="checkbox" id="acceptTerms" name="acceptTerms">
                            <label for="acceptTerms"
                                class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Accept Terms & Conditions
                            </label>
                            </br>
                            </br>

                            <button type="submit"
                                class=" rounded-lg bg-green-500 px-8 py-4 text-md w-40 inline-block font-medium leading-5 text-gray-700">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="relative bg-white px-6 mt-0 pt-0 pb-20 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">ENTRIES</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
    <script>
        document.getElementById("dob").min = "1968-03-07";
        document.getElementById("dob").max = "2005-03-07";
    </script>

</body>

</html>
