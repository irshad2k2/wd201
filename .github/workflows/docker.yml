name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


    - name: Set environment variables
      run: |
        echo "DEV_USERNAME=${{ secrets.DEV_USERNAME }}" >> $GITHUB_ENV
        echo "DEV_PASSWORD=${{ secrets.DEV_PASSWORD }}" >> $GITHUB_ENV
        echo "DEV_DATABASE=${{ secrets.DEV_DATABASE }}" >> $GITHUB_ENV

    # - name: Build Docker Compose
    #   run: docker-compose -f docker-compose-prod.yml build

    # - name: Run Docker Compose up
    #   run: docker-compose -f docker-compose-prod.yml up -d

    # - name: create db
    #   run: docker-compose -f docker-compose-prod.yml exec app npx sequelize-cli db:create

    # - name: migrate db
    #   run: docker-compose -f docker-compose-prod.yml exec app npx sequelize-cli db:migrate

    - name: Build Docker image
      run: docker build -t todo-app:dev .

    - name: Run Docker Compose up
      run: docker-compose -f docker-compose-dev.yml up -d

    - name: wait time
      run: sleep 60

    - name: Tag and Push App Docker Image
      run: |
        docker tag todo-app:dev ${{ secrets.DOCKER_USERNAME }}/todo-app:dev
        docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:dev

    - name: Tag and Push Database Docker Image
      run: |
        docker tag postgres:15 ${{ secrets.DOCKER_USERNAME }}/postgres:15
        docker push ${{ secrets.DOCKER_USERNAME }}/postgres:15

    - name: Set up Azure credentials
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS context
      run: |
          az aks get-credentials --resource-group myResourceGroup --name myAKSCluster

    - name: Deploy to AKS
      run: kubectl apply -f k8s/deployment.yaml
